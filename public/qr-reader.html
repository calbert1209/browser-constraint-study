<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Camera Constraints Study</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans+Condensed&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="./css/camera.css">
  <style>
    #absContainer {
      position: relative;
    }
    #videoPreview {
      position:absolute;
      top: 0;
      left: 0;
      width: 600 px;
      height: 600 px;
    }
    #overlay {
      position:absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <h1>camera study</h1>
  <div class="form">
    <select id="deviceSelector"></select>
    <button onclick="startCamera()">start</button>
    <button onclick="stopCamera()">stop</button>
  </div>
  <div id="absContainer">
    <video id="videoPreview" autoplay="false" preload="none"></video>
    <!-- <canvas id="overlay" width="600 px" height="600 px"></canvas> -->
  </div>
  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
  <script type="text/javascript" src="./js/qrCamera.js" charset="utf-8"></script>
</body>
</html>
